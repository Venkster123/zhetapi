default_compiler: clang++
default_standard: c++17

definitions:
  - testing: 'testing/activation.cpp,
    testing/calculus.cpp,
    testing/fourier.cpp,
    testing/interval.cpp,
    testing/linalg.cpp,
    testing/main.cpp,
    testing/matrix.cpp,
    testing/polynomial.cpp,
    testing/printing.cpp,
    testing/special.cpp,
    testing/tensor.cpp,
    testing/timers.cpp,
    testing/vector.cpp'
  - source: 'source/range.cpp,
    source/autograd/autograd.cpp,
    source/autograd/iseq.cpp,
    source/io.cpp,
    source/linalg.cpp,
    source/polynomial.cpp,
    source/timer.cpp,
    source/std/functions.cpp,
    source/std/interval.cpp'

builds:
  - testing:
    - sources: testing, source
    - libraries: '-lpthread'
  - testing_debug:
    - sources: testing, source
    - libraries: '-lpthread'
    - flags: '-g'
  - experimental:
    - sources: 'experimental/experimental.cpp, source'
  - experimental_debug:
    - sources: 'experimental/experimental.cpp, source'
    - flags: '-g -Wall'
  - benchmark:
    - sources: 'experimental/benchmark.cpp, source'
    - flags: '-O3'

targets:
  - testing:
    - modes: gdb
    - builds:
      - default: testing
      - gdb: testing_debug
    - postbuilds:
      - default: '{}'
      - gdb: 'gdb {}'
  - exp:
    - modes: gdb
    - builds:
      - default: experimental
      - gdb: experimental_debug
    - postbuilds:
      - default: '{}'
      - gdb: 'gdb {}'
  - bench:
    - builds:
      - default: benchmark
    - postbuilds:
      - default: '{}'
