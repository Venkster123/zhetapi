definitions:
  - testing: 'testing/activation.cpp,
    testing/calculus.cpp,
    testing/fourier.cpp,
    testing/interval.cpp,
    testing/linalg.cpp,
    testing/main.cpp,
    testing/matrix.cpp,
    testing/polynomial.cpp,
    testing/printing.cpp,
    testing/special.cpp,
    testing/tensor.cpp,
    testing/timers.cpp,
    testing/vector.cpp'
  - source: 'source/linalg.cpp,
    source/polynomial.cpp,
    source/timer.cpp,
    source/std/functions.cpp,
    source/std/interval.cpp'

builds:
  - testing:
    - sources: testing, source
    - libraries: '-lpthread'
  - testing_release:
    - sources: testing, source
    - libraries: '-lpthread'
    - flags: '-g'

targets:
  - testing:
    - modes: gdb
    - builds:
      - default: testing
      - gdb: testing_release
    - postbuilds:
      - default: '{}'
      - gdb: 'gdb {}'
